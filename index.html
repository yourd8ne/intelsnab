<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        .category {
            width: 100%;
            margin-bottom: 20px;
        }
        .category h2 {
            margin: 0 0 10px;
            color: #333;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: calc(33.333% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-card h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }
        .product-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Каталог товаров</h1>
    </header>
    <main id="catalog">
        <!-- Категории и товары будут загружаться динамически -->
    </main>
    <script src="scripts.js"></script>
</body>
</html>

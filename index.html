<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelsnab — Каталог</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.jpg">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Верхняя контактная панель -->
    <div class="top-bar">
        <div class="container">
            <div class="contact-info">
                <span><img src="/img/phone-icon.png" alt="Телефон"> +7 (904) 914-42-68</span>
                <span><img src="/img/email-icon.png" alt="Email"> intelsnab52@bk.ru</span>
                <span><img src="/img/clock-icon.png" alt="Часы работы"> Пн-Сб: 9:00-18:00</span>
            </div>
        </div>
    </div>

    <header>
        <div class="container">
            <div class="header-flex">
                <div class="logo">
                    <img src="/img/logo.jpg" alt="Intelsnab" id="header-logo">
                </div>
                <div class="slogan">Оптимизируйте работу вашего производства с ООО «ИНТЕЛСНАБ»!</div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/index.html" class="active">Каталог</a></li>
                    <li><a href="/about.html">О компании</a></li>
                    <li><a href="/contacts.html">Контакты</a></li>
                    <li><a href="#" id="callback-link">Обратный звонок</a></li>
                </ul>
                <input type="text" id="search-input" placeholder="Поиск по товарам..." autocomplete="off">
                <button id="cart-btn" class="main-button">Корзина (<span id="cart-count">0</span>)</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="catalog"></div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Intelsnab. Все права защищены.</p>
        </div>
    </footer>

    <div id="callback-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-modal" id="close-callback-modal">&times;</span>
            <h2>Оставить заявку</h2>
            <form id="callback-form">
                <label>Название компании:<br><input type="text" name="company"></label><br>
                <label>Ваше имя:<br><input type="text" name="name" required></label><br>
                <label>Телефон:<br><input type="tel" name="phone" required></label><br>
                <label>Email:<br><input type="email" name="email"></label><br>
                <label>Комментарий:<br><textarea name="comment"></textarea></label><br>
                <button type="submit" class="main-button">Отправить</button>
            </form>
            <div id="callback-success" style="display:none; color:green; margin-top:10px;">
            Ваша заявка отправлена! Мы свяжемся с вами.
            </div>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
